      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/his?authSource=admin
      - REDIS_URI=redis://:redis123@redis:6379
      - NATS_URI=nats://nats:4222
      - AUTH_SERVICE_PORT=3003
    depends_on:
      - mongodb
      - redis
      - nats
